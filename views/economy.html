<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy Leaderboard</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333333;
        }
        th, td {
            border-bottom: 1px solid #333333;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #6f00ff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Economy Leaderboard</h1>
    <table>
        <tr>
            <th>Avatar</th>
            <th>Username</th>
            <th>Bank Amount</th>
            <th>Wallet Amount</th>
            <th>Total Amount</th>
        </tr>
        <% economyLeaderboard.forEach(function(user) { %>
            <tr>
                <td><img src="PLACEHOLDER_FOR_AVATAR_URL" alt="Avatar" style="width: 50px; height: 50px; border-radius: 50%;"></td>
                <td>PLACEHOLDER_FOR_USERNAME</td>
                <td><%= user.Bank %></td>
                <td><%= user.Wallet %></td>
                <td><%= user.Total %></td>
            </tr>
        <% }); %>
    </table>
</body>
</html>
